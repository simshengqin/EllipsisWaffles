<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">

  <!-- Navbar brand -->
  <!-- <mdb-navbar-brand><a class="navbar-brand font-weight-bold" href="#">Timely</a></mdb-navbar-brand> -->
  <mdb-navbar-brand><a class="navbar-brand font-weight-bold" href="#"> <img src="../../../../assets/images/LoBang Mono Logo.png" width="50" height="48"/> </a> </mdb-navbar-brand>
  <!--  <mdb-navbar-brand>-->
  <!--    <a class="navbar-brand" href="#">-->
  <!--      <img src="../../../../assets/img/NUHS.png" height="30" alt="">-->
  <!--    </a>-->
  <!--  </mdb-navbar-brand>-->
  <!-- Collapsible content -->
  <links>

    <!-- User -->
    <ul class="navbar-nav mr-auto" *ngIf="role == 'user'">
      <li class="nav-item" [ngClass]="{'active': url == '/user/home'}">
        <a class="nav-link waves-light" routerLink="/user/home" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/user/explore'}">
        <a class="nav-link waves-light" routerLink="/user/explore" mdbWavesEffect>Explore</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/user/meal-subscription'}">
        <a class="nav-link waves-light" routerLink="/user/meal-subscription" mdbWavesEffect>Meal subscription</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/user/view-transactions'}">
        <a class="nav-link waves-light" routerLink="/user/view-transactions" mdbWavesEffect>View Transactions</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == ''}">
        <a class="nav-link waves-light" routerLink="" mdbWavesEffect>Contact Us</a>
      </li>

    </ul>

    <ul class="navbar-nav mr-auto" *ngIf="role == 'company'">
      <li class="nav-item" [ngClass]="{'active': url == '/company/view-transactions'}">
        <a class="nav-link waves-light" routerLink="/company/view-transactions" mdbWavesEffect>View Transactions<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/company/financial-dashboard'}">
        <a class="nav-link waves-light" routerLink="/company/financial-dashboard" mdbWavesEffect>Financial Dashboard</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/company/expansion-analysis'}">
        <a class="nav-link waves-light" routerLink="/company/expansion-analysis" mdbWavesEffect>Expansion Analysis</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/company/account-summary'}">
        <a class="nav-link waves-light" routerLink="/company/account-summary" mdbWavesEffect>Account Summary</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/company/view-loans'}">
        <a class="nav-link waves-light" routerLink="/company/view-loans" mdbWavesEffect>View Loans</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/company/create-loan'}">
        <a class="nav-link waves-light" routerLink="/company/create-loan" mdbWavesEffect>Create Loan</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/company/stocks-recommender'}">
        <a class="nav-link waves-light" routerLink="/company/stocks-recommender" mdbWavesEffect>Stocks Recommender</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">

      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class="img-fluid rounded-circle z-depth-0" style="width: 2rem; height: 2rem;">
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect  routerLink="/my-account">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect  (click)=handleSignOutButtonClick()>Log Out</a>
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
