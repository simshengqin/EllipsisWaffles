<app-header></app-header>
<div class="company-account-summary-wrapper">
  <h1> Account Summary</h1>
  <br>
  <h3>Accounts</h3>
  <table  class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Account Number</th>
      <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let financeAccount of financeAccounts; let i = index">
      <td> {{ financeAccount.name }}</td>
      <td> {{ financeAccount.account_number }}</td>
      <td> {{ financeAccount.amount }}</td>
    </tr>
    </tbody>
    <br>
  </table>
  <br>
  <h3>Loans</h3>
  <table  class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Amount</th>
      <th scope="col">Status</th>
      <th scope="col">Interest Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let loan of loans; let i = index" (click)="onLoanCLick(loan)">
      <td> {{ loan.id }}</td>
      <td> {{ loan.loan_amount }}</td>
      <td> {{ loan.status }}</td>
      <td> {{ loan.interest_rate * 100 + "%"}}</td>
    </tr>
    </tbody>
    <br>
  </table>

</div>
