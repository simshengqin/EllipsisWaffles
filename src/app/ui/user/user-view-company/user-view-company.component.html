<div class="user-view-company-wrapper">
  <app-header></app-header>

  <br><br>
  <div class="container-fluid">
    <h2>Song Kee Fish Ball Noodle</h2>
    <h6><b>Ratings:</b> 4.4</h6>
    <h6><b>Address:</b> Blk 79 Circuit Rd, #01-06, Singapore 370079</h6>
  </div>

  <br>
  <div class="container-fluid">
    <hr>
    <h2>Menu Items</h2>

  <div class="card-columns">
    <div class="card" *ngFor="let product of products">
        <img src="{{product.image_url}}" class="card-img-top card-image" height="300" width="100">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <h6>${{product.price}}</h6>
          <button (click)="redirectToCheckout(product.id)" class="btn btn-outline-primary">Order Now</button>
        </div>
    </div>
  </div>
  </div>
  <br><br>
</div>
